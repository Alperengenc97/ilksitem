<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG KURYE | Hızlı ve Güvenilir Kurye Hizmetleri</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9fff9;
            color: #333;
        }
        header {
            background-color: #2ecc71;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #e0f7e4;
        }
        .hero {
            text-align: center;
            padding: 5rem 2rem;
            background: linear-gradient(to right, #27ae60, #2ecc71);
            color: white;
            border-bottom-left-radius: 50% 10%;
            border-bottom-right-radius: 50% 10%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .hero a {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: white;
            color: #2ecc71;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: background-color 0.3s, color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .hero a:hover {
            background-color: #27ae60;
            color: white;
        }
        .services {
            padding: 2rem;
            text-align: center;
        }
        .services h3 {
            margin-bottom: 1rem;
            color: #27ae60;
        }
        .services p {
            margin: 0.5rem 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>AG KURYE</h1>
        <nav>
            <ul>
                <li><a href="#hakkimizda">Hakkımızda</a></li>
                <li><a href="#hizmetler">Hizmetler</a></li>
                <li><a href="#iletisim">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Hızlı ve Güvenilir Kurye Hizmetleri</h2>
        <p>Gönderileriniz en kısa sürede, güvenle yerine ulaşır.</p>
        <a href="#hizmetler">Hizmetlerimizi Keşfedin</a>
    </section>

    <section class="services" id="hizmetler">
        <h3>Hizmetlerimiz</h3>
        <p>- Ekspres Kurye</p>
        <p>- Şehir İçi Teslimat</p>
        <p>- Planlı Kurye Hizmeti</p>
    </section>

    <footer>
        <p>&copy; 2025 AG KURYE. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
