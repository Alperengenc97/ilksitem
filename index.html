<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AG KURYE | İstanbul'un lider kurye hizmeti. Hızlı ve güvenilir kurye hizmetleri.">
    <meta name="keywords" content="kurye, hızlı teslimat, İstanbul kurye, güvenilir hizmet">
    <title>AG KURYE | Hızlı ve Güvenilir Kurye Hizmetleri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            background-color: #f9fff9;
            color: #333;
        }
        main {
            flex: 1;
            display: flex;
            padding: 1rem;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        header img {
            width: 20px;
            height: 20px;
        }
        header span {
            font-size: 1rem;
        }
        header h1 {
            font-size: 1.8rem;
            margin: 0;
            color: white;
        }
        header nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }
        header nav ul li {
            background-color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        header nav ul li:hover {
            background-color: #b8f1c4;
        }
        header nav ul li a {
            text-decoration: none;
            font-weight: bold;
            color: #2ecc71;
        }
        header nav ul li a:hover {
            color: #27ae60;
        }
        .address-info {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            top: 1rem;
        }
        .address-info h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .address-info label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .address-info input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .address-info button {
            background-color: white;
            color: #28a745;
            padding: 0.8rem 2rem;
            border: 1px solid #28a745;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            width: 100%;
        }
        .address-info button:hover {
            background-color: #28a745;
            color: white;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: auto;
        }
        footer a {
            color: #2ecc71;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; align-items: center; gap: 1rem;">
            <!-- AG KURYE Yazısı -->
            <h1>AG KURYE</h1>

            <!-- İstanbul Yazısı ve Simge -->
            <a href="index.html">
                <img src="https://github.com/Alperengenc97/ilksitem/blob/main/konum.jpg?raw=true" alt="Konum">
                <span>İstanbul</span>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Anasayfa</a></li>
                <li><a href="hizmetler.html">Hizmetler</a></li>
                <li><a href="fiyatlar.html">Fiyatlandırma</a></li>
                <li><a href="#contact">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="address-info">
            <h2>Adres Bilgileri</h2>
            <form>
                <label for="origin">Çıkış Adresi:</label>
                <input type="text" id="origin" placeholder="Çıkış adresini girin">
                <label for="destination">Varış Adresi:</label>
                <input type="text" id="destination" placeholder="Varış adresini girin">
                <button type="button" onclick="callCourier()">Kurye Çağır</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 AG KURYE. Tüm Hakları Saklıdır.</p>
        <p>
            <a href="index.html">Anasayfa</a> |
            <a href="hizmetler.html">Hizmetler</a> |
            <a href="fiyatlar.html">Fiyatlandırma</a> |
            <a href="#contact">İletişim</a>
        </p>
    </footer>

    <script>
        function callCourier() {
            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;

            if (origin && destination) {
                alert(`Kurye çağırılıyor...\nÇıkış: ${origin}\nVarış: ${destination}`);
            } else {
                alert('Lütfen çıkış ve varış adreslerini girin.');
            }
        }
    </script>
</body>
</html>
